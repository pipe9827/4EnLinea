name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecutarÃ¡ cuando hagas push en main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Clonar repositorio
        uses: actions/checkout@v4
      
      - name: ğŸ“ Verificar estructura del repositorio
        run: ls -la

      
      - name: ğŸ“¦ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Usa la versiÃ³n que necesites

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ—ï¸ Compilar TypeScript
        run: npm run build  # AsegÃºrate de que este comando genere la carpeta "dist"

      - name: ğŸš€ Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸš€ Subir archivos a `gh-pages`
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # AsegÃºrate de que este sea el directorio correcto

      - name: ğŸ“¤ Desplegar en GitHub Pages
        uses: actions/deploy-pages@v3

