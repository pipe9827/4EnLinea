name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸš€ Clonar repositorio
        uses: actions/checkout@v4
      
      - name: ğŸ“ Verificar estructura del repositorio
        run: ls -la
      
      - name: ğŸ“¦ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ“¦ Instalar TypeScript
        run: npm install -g typescript

      - name: ğŸ—ï¸ Compilar TypeScript
        run: |
          npx tsc --build  
          npm run build
          ls -la dist/

      - name: ğŸ” Verificar archivos en `dist/`
        run: |
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            echo "âœ… Archivos generados en dist/:"
            ls -la dist/
          else
            echo "âŒ ERROR: No se encontraron archivos en dist/"
            exit 1
          fi

      - name: ğŸš€ Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸš€ Subir archivos a `gh-pages`
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: ğŸ“¤ Desplegar en GitHub Pages
        uses: actions/deploy-pages@v3
